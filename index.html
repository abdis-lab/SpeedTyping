<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3cfd7f0753.js" crossorigin="anonymous"></script>
    <title>Speed Typing</title>
</head>
<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings" id="settings">
        <form action="" id="settings-form">
            <div>
                <label for="diffculty">Difficulty</label>
                <select name="" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="profile" id="profile-user">
                <p class="name" id="user-name">Abdi Kadir</p>
                <p id="output-emoji"></p>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>Speed Typer</h1>
        <small>Type the following:</small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Type teh word here...">

        <p class="time-container">
            Time left: <span id="time">10s</span>
        </p>

        <p class="score-container">
            Score: <span id="score">0</span>
        </p>
    
        <div id="end-game-container" class="end-game-container">
    </div>
        
    </div>
    <div id="counterToStartGame" class="counter-to-start-game"></div>

    <div class="modal-container">
        <div class="modal-content">
            <h1>Pick a Name and Avatar</h1>

            <div class="name-content">
                <label for="username">Username</label>
                <input type="text" id="username" maxlength="15" placeholder="Enter your username">
            </div>
            <h2>Avatars</h2>
            <div class="emoji-grid">
                <span class="emojis">&#128565</span>
                <span class="emojis">&#128332</span>
                <span class="emojis">&#128543</span>
                <span class="emojis">&#128545</span>
                <span class="emojis">&#128552</span>
                <span class="emojis">&#128557</span>
                <span class="emojis">&#128562</span>
                <span class="emojis">&#128566</span>
                <span class="emojis">&#128579</span>
            </div>

            <button class="submitModalBtn" id="submitModalBtn">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
